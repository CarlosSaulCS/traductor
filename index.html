<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti — Cama y Mesa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💞 Para ti</h1>
            <h2>"Cama y Mesa" — Español e Inglés, palabra por palabra</h2>
        </header>

        <main>
            <!-- Audio Player -->
            <div class="audio-section">
                <audio id="audioPlayer" controls>
                    <source src="audio/Roberto Carlos - Cama y Mesa.mp3" type="audio/mpeg">
                    Su navegador no soporta el elemento de audio.
                </audio>
                <p class="audio-note">✅ Audio cargado: Roberto Carlos - Cama y Mesa.mp3</p>
            </div>

            <!-- Language Selector removed: always shows both lyrics -->

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <!-- Lyrics Display -->
            <div class="lyrics-container">
                <div id="lyricsDisplay" class="lyrics-display">
                    <p class="loading-text">🎶 Cargue un archivo de audio para comenzar...</p>
                    <p class="loading-text">🎶 Load an audio file to start...</p>
                </div>
            </div>

            <!-- Controls (minimal) -->
            <div class="controls">
                <button id="playPauseBtn" onclick="togglePlayPause()">▶️ Reproducir</button>
            </div>

            <!-- Sync & Calibration Tools removed for a simple, romantic experience -->

            <!-- Timing Helper removed -->
        </main>

        <footer>
            <p>Con cariño, para que puedas escucharla y entenderla 💗</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
